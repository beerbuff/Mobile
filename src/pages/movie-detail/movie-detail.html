<ion-header>
  <ion-navbar>
    <ion-title>MovieDetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of DetailArray">   <!-- <ion-card *ngFor="let item of list"> // จะต้อง วนลูปโดยใช้แค่ 1 การ์ด -->
    <ion-item>
      <ion-avatar item-left>
        <img src="">  <!--การใส่รูปภาพต้องอ้างที่อยู่โฟล์เดอร์-->
      </ion-avatar>
       <h2>Name : {{item.title}}</h2>  <!--//ใช้ item อ้างและ . ชื่อ attibute -->
      <p>Date : {{item.release_date}}</p>
    </ion-item>
    <img src="">
    <ion-card-content>
      <p>Detail : {{item.overview}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
